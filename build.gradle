apply plugin: 'java'

project.ext.jsr305 = "3.0.0"
project.ext.spring = "4.2.2.RELEASE"
project.ext.springSecurity = "4.0.2.RELEASE"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile 'log4j:log4j:1.2.17'
    compile 'org.slf4j:slf4j-log4j12:1.7.10'
    compile 'org.slf4j:slf4j-api:1.7.10'

    compile 'com.google.guava:guava:18.0'
    compile 'org.projectlombok:lombok:1.14.8'

    compile "com.google.code.findbugs:jsr305:$jsr305"
    compile "com.google.code.findbugs:annotations:$jsr305"

    compile "org.springframework:spring-webmvc:$spring"
    compile "org.springframework:spring-context:$spring"
    compile 'org.eclipse.persistence:eclipselink:2.5.2'
    compile 'org.springframework.data:spring-data-jpa:1.7.1.RELEASE'
    compile 'mysql:mysql-connector-java:5.1.38'

    compile "javax.servlet:javax.servlet-api:3.1.0"
    compile "org.hibernate:hibernate-validator:5.1.3.Final"

    testCompile group: 'junit', name: 'junit', version: '4.12'


    testCompile "org.springframework:spring-test:$spring"

}
